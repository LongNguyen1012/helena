<div id="content">
</div>

<script id="dataScript">
var table1Name = "Some TV Shows";
var table1 = [
	[1, "Scandal", "Awesome!", "2012", "2018"],
	[2, "Buffy the Vampire Slayer", "Awesome!", "1996", "2003"],
	[3, "Angel", "Not So Awesome", "1999", "2004"]
];

var table2Name = "Some of the Characters in ";
var table2 = [
	[1, 1, "Olivia Pope"],
	[2, 1, "Abby Whelan"],
	[3, 2, "Buffy Summers"],
	[4, 2, "Willow Rosenberg"],
	[5, 3, "Angel"],
	[6, 3, "Wesley Wyndam-Pryce"]
];

function table1Display(){
	var content = $("<div></div>");
	content.append("<div class='lead'>" + table1Name + "</div>");
	for (let i = 0; i < table1.length; i++){
		var row = table1[i];
		var id = row[0];
		var title = row[1];
		var rating = row[2];
		var start = row[3];
		var end = row[4];
		var d = $("<div class='padded' onclick=(function(){table2Display("+id+")})()><div>"+title+"</div><div><span>Extremely Subjective Quality Rating: </span><span>"+rating+"</span></div><div><span>"+start+"</span><span>-</span><span>"+end+"</span></div></div>");
		content.append(d);
	}
	processNewContent(content.html(), "sample-data");
}
table1Display();

function table2Display(table1IdTarget){
	var content = $("<div></div>");
	var showName = table1[table1IdTarget - 1][1];
	content.append("<div class='lead'>" + table2Name + " " + showName + "</div>");
	for (let i = 0; i < table2.length; i++){
		var row = table2[i];
		var id = row[0];
		var table1Id = row[1];
		var charName = row[2];
		if (table1Id !== table1IdTarget){
			continue;
		}
		var d = "<div class='padded'>" + charName + "</div>";
		content.append(d)
	}
	processNewContent(content.html(), "sample-data-"+showName.split(" ").join("-"));
}

function processNewContent(html, urlPath){
	document.getElementById("content").innerHTML = html;
	window.history.pushState({"html":html},"", urlPath);
}

window.onpopstate = function(e){
    if(e.state){
        document.getElementById("content").innerHTML = e.state.html;
    }
};
</script>
